<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Replies - Kahuna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Kahuna</a>
            <a class="navbar-brand" href="admin_dashboard.html">Kahuna</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="admin_products.html">Manage Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin_tickets.html">Manage Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin_users.html">Manage Users</a>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button id="logoutButton" class="nav-link btn btn-link">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="error-message" class="alert alert-danger floating-error d-none" role="alert"></div>
    <div id="success-message" class="alert alert-danger floating-success d-none" role="alert"></div>

    <!-- Header Section -->
    <header class="container mt-4">
        <h1 id="title" class="display-4">Ticket Title</h1>
        <p id="description" class="lead">Ticket Description</p>
        </div>
    </header>

    <!-- Ticket Replies Section -->
    <div id="ticketRepliesContainer" class="container mt-5">
        <!-- Ticket replies will be dynamically added here -->
    </div>

    <!-- Reply Form Section -->
    <div class="container mt-5">
        <h2>Reply to Ticket</h2>
        <form id="replyForm">
            <div class="mb-3">
                <label for="replyContent" class="form-label">Reply Content</label>
                <textarea class="form-control" id="replyContent" name="replyContent" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Reply</button>
        </form>
    </div>

    <div class="container mt-5">
        <h2>Update Ticket Status</h2>
        <form id="statusUpdateForm">
            <div class="mb-3">
                <label for="ticketStatus" class="form-label">(Current Status: <span id="currentStatus"></span>)</label>
                <select class="form-select" id="ticketStatus">
                    <option value="Open">Open</option>
                    <option value="Closed">Closed</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Status</button>
        </form>
    </div>

    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include custom JavaScript -->
    <script src="js/kahuna_admin.js"></script>

    <script>
        // Retrieve ticket ID from URL parameters
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const ticketId = urlParams.get('ticket_id');
        const title = urlParams.get('title');
        const description = urlParams.get('description');
        const status = urlParams.get('status');

        // Store ticket ID in a global variable
        window.currentTicketId = ticketId;

        // Update the header elements with the retrieved title and description
        document.getElementById('title').textContent = title;
        document.getElementById('description').textContent = description;

        // Call function to display ticket replies with the retrieved ticket ID
        displayTicketReplies(ticketId);
    </script>
    <script>
        if (status) {
            document.getElementById('currentStatus').textContent = status;
        } else {
            document.getElementById('currentStatus').textContent = 'Unknown'; // Default text if status is not provided
        }

    </script>
</body>

</html>
