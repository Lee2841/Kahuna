<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Kahuna</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="admin_dashboard.html">Kahuna</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="admin_tickets.html">Manage Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admin_users.html">Manage Users</a>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <button id="logoutButton" class="nav-link btn btn-link">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="error-message" class="alert alert-danger floating-error d-none" role="alert"></div>
    <div id="success-message" class="alert alert-danger floating-success d-none" role="alert"></div>

    <!-- HTML for the modal -->
    <div id="productModal" class="modal fade">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalTitle">Create New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="productModalBody">
                    <!-- Form for creating a new product -->
                    <form id="productForm">
                        <div class="mb-3">
                            <label for="serialNumber" class="form-label">Serial Number</label>
                            <input type="text" class="form-control" id="serialNumber" name="serialNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" name="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="warrantyPeriod" class="form-label">Warranty Period (years)</label>
                            <input type="number" class="form-control" id="warrantyPeriod" name="warrantyPeriod" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for displaying product details -->
    <div id="productDetailsModal" class="modal fade">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="productDetails">
                    <!-- Product details will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1 class="my-products-heading">Admin Dashboard - Products</h1>
        <!-- Button to open the modal for creating a new product -->
        <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#productModal">Create New Product</button>
        <!-- Container for product cards -->
        <div class="row" id="content">
            <!-- Product cards will be dynamically generated here -->
        </div>
    </div>

    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include custom JavaScript -->
    <script src="js/kahuna_admin.js"></script>
</body>
</html>
